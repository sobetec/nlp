<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>KDB 산업은행</title>
	<link rel="stylesheet" href="css/KDB.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    #myDIV {
    width: 100%;
    padding: 0px 0;
    text-align: right_area;
    background-color: #0a3190;
    margin-top: 0px;
    }
    </style>

    <style>
    #myDIV1 {
    width: 100%;
    padding: 0px 0;
    text-align: right_area;
    background-color: #0a3190;
    margin-top: 0px;
    }
    </style>

</head>
<body>
<div class="wrap">
	<header class="header">
		<!-- logo -->
		<h1 class="logo_area">
			<a href="/" class="link_logo"><img src="img/logo_KDB.jpg" alt="KDB"></a>
		</h1>

		<div class="right_area">
			<!-- user -->
			<div class="buttons">
				<button class="btn_shortcut"><span class="blind">바로가기</span></button>
			</div>
		</div>
	</header>

	<div class="container">

		<div class="side_panel">
			<h2 class="blind">메뉴</h2>
			<!-- menu -->
			<nav class="main_menu">
				<ul class="menu_list">
					<li><a href="#" class="link_menu active"><i class="icon_01"></i><span class="menu" onclick="myFunction('mu00')">Home</span></a></li>
					<li><a href="#" class="link_menu"><i class="icon_05"></i><span class="menu">Article Mgt   <button onclick="myFunction('mu01')" style="color:white">▼</button></span></a></li>
                        <div id="myDIV">
                            <li><a href="#" class="link_menu active">뉴스 목록 조회</a></li>
                            <li><a href="#" class="link_menu active">보고서 목록 조회</a></li>
                        </div>
                    
					<li><a href="#" class="link_menu"><i class="icon_04"></i><span class="menu">T/A Analysis Mgt   <button onclick="myFunction('mu02')" style="color:white">▼</button></span></a></li>
                        <div id="myDIV1">
							<li class="link_menu">1. 산업별 분석</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" class="link_menu active">산업별 동향정보 조회</a></li>
							<li class="link_menu">2. 계열사별 기업분석</li>
							<li>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" class="link_menu">계열사별 분석결과 조회</a></li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" class="link_menu">기업 분석결과 조회</a></li>
                        </div>
				</ul>

				<button class="btn_close"><span class="blind">메인메뉴 닫기</span></button>
			</nav>

		</div>

		<div class="main_panel" role="main">
			<div class="contents_panel">
				<h3 class="main_title">전반적인 산업동향</h3>

				<div class="dash_board">
					<div class="card_list">
						<div class="card_item">
							<div class="card_box">
								<div class="card_head">
									<span class="title">타이틀 1</span>
								</div>
								<div class="card_content">
									<div class="chart_area"><div class="chart">chart 영역</div></div>
								</div>
							</div>
						</div>
						<div class="card_item">
							<div class="card_box">
								<div class="card_head">
									<span class="title">T/A score</span>
								</div>
								<div class="card_content">
									<div class="chart_area"><div class="chart">chart 영역</div></div>
								</div>
							</div>
						</div>
						<div class="card_item">
							<div class="card_box">
								<div class="card_head">
									<span class="title">긍정 / 부정</span>
								</div>
								<div class="card_content">
									<div class="chart_area"><div class="chart">chart 영역</div></div>
								</div>
							</div>
						</div>
						<div class="card_item">
							<div class="card_box">
								<div class="card_head">
									<span class="title">T/A 결과</span>
								</div>
								<div class="card_content">
									<div class="chart_area"><div class="chart">chart 영역</div></div>
								</div>
							</div>
						</div>
                        <div class="card_item">
							<div class="card_box">
								<div class="card_head">
									<span class="title">긍/부정 타임라인</span>
								</div>
								<div class="card_content">
									<div class="chart_area"><div class="chart">chart 영역</div></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>
</div>


<script>
function myFunction( munum ) {
	var mu1 = document.getElementById("myDIV");
	var mu2 = document.getElementById("myDIV1");

	if ( munum == "mu00" ) {
		mu1.style.display = "none";
		mu2.style.display = "none";
	} if ( munum == "mu01" ) {
		if (mu1.style.display === "none") {
			mu1.style.display = "block";
		} else {
			mu1.style.display = "none";
		}
		mu2.style.display = "none";
	} if ( munum == "mu02" ) {
		if (mu2.style.display === "none") {
			mu2.style.display = "block";
		} else {
			mu2.style.display = "none";
		}
		mu1.style.display = "none";
	}
}
</script>

</body>
</html>
